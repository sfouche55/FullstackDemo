<div class="table-container">
    <mat-progress-bar mode="query" *ngIf="busy"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Name </th>
            <td mat-cell *matCellDef="let contact"> {{ contact.name }} </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let contact"> {{ contact.phoneNumber }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th class="center" mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="center" mat-cell *matCellDef="let contact"> 
                <button mat-stroked-button (click)="editContact(contact)">Edit</button>
                &nbsp;
                <button mat-stroked-button (click)="deleteContact(contact)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
    <hr>
    <button mat-stroked-button (click)="addContact();">New Contact</button>
</div>
