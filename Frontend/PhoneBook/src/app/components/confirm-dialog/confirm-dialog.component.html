<h2 mat-dialog-title> {{data.title}} </h2>
<div mat-dialog-content>
    {{data.message}}
</div>
<mat-dialog-actions>
    <button mat-button class="mat-raised-button mat-primary" [mat-dialog-close]="true">Confirm</button>
    <button mat-button class="mat-raised-button" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
